<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tables.css">
    <title>Tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Control Type</th>
            <th>Data</th>
            <th>Control</th>
        </tr>

        <tr>
            <td>Text Box</td>
            <td>Name</td>
            <td>
                <form>
                    <input type="text" name="Enter name" value="Enter Name"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td>Password</td>
            <td>  <form>
                    <input type="text" name="Password"></td>
        </tr>
        <tr>
            <td>Text Area</td>
            <td>Adress</td>
            <td><textarea name="message" rows="10" cols="30"> Enter Address
                    </textarea>
                </td>
        </tr>
        <tr>
            <td>Drop Down List</td>
            <td>Area:</td>
            <td><select name="center">
                    <option value="center">Center</option>
                    <option value="right">right</option>
                    <option value="left">left</option>
                  </select>
                </td>
        </tr>
        <tr>
            <td>Check Box</td>
            <td>Hobbies</td>
            <td><form>
                    <input type="checkbox" name="Hobby1" value="Bike">Sport<br>
                    <input type="checkbox" name="Hobby2" value="Bike"> Reading<br>
                    <input type="checkbox" name="Hobby3" value="Bike"> T.V.<br>
                    <input type="checkbox" name="Hobby4" value="Car"> Internet 
                  </form></td>
        </tr>
        <tr>
            <td>Radio buttons</td>
            <td>Gender</td>
            <td><form>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                  </form></td>
        </tr>
        <tr>
            <td>File Upload</td>
            <td>Your Image</td>
            <td><input type="button" value="Choose File"> No file chosen</td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions</td>
            <td >
                    <input type="button" value="Submi" class="btns">
                    <input type="button" value="Reset"class="btns">
                    <input type="button" value="Button"class="btns">
            </td>
        </tr>
      
    </table>

</body>

</html>
