<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PhotosOnTheSite</title>
    <link rel="stylesheet" type="text/css" media="screen" href="photosonsite.css" />
</head>

<body>
    <div class="photo">
        <a target="_blank" href="fjords.jpg">
            <img src="img/fjords.jpg" alt="Fjords" width="270" height="180">
        </a>
        <div class="name">Fjords</div>
    </div>

    <div class="photo">
        <a target="_blank" href="forest.jpg">
            <img src="img/forest.jpg" alt="A Forest" width="270" height="180">
        </a>
        <div class="name">A Forest</div>
    </div>
    <div class="photo">
        <a target="_blank" href="img_lights.jpg">
            <img src="img/img_lights.jpg" alt="Northern Lights" width="270" height="180">
        </a>
        <div class="name">Northern Lights</div>
    </div>
    <div class="photo">
        <a target="_blank" href="mountains.jpg">
            <img src="img/mountains.jpg" alt="Mountains" width="270" height="180">
        </a>
        <div class="name">Mountains</div>
    </div>
</body>

</html>
